<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script
      src="https://kit.fontawesome.com/e2a96e8e7c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Les petits plats</title>
  </head>

  <body class="container">
    <header>
      <a href="."><img class="logo" src="./logo.png"/></a>
      <div class="relative-search">
        <input
          class="form-control search-bar"
          type="text"
          placeholder="Rechercher une recette"
        />
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
      </div>
    </header>

    <main>
      <!-- <span class="word-selected"
        >Mot selectionné<i class="fa-regular fa-circle-xmark delete-cross"></i
      ></span> -->

      <div class="buttons-container">
        <div class="button-container ingredient-button-container">
          <div class="dropdown-flex">
            <input
              placeholder="Ingrédients"
              type="text"
              class="button first-button"
            />
            <div class="dropdown first-dropdown">
              <i class="fa-solid fa-angle-down dropdown-arrow"></i>
            </div>
          </div>
          <div class="ingredient-list-container list-container">
            <ul class="ingredient-list lists"></ul>
          </div>
        </div>

        <div class="button-container device-button-container">
          <div class="dropdown-flex">
            <input
              placeholder="Appareils"
              type="text"
              class="button second-button"
            />
            <div class="dropdown second-dropdown">
              <i class="fa-solid fa-angle-down dropdown-arrow"></i>
            </div>
          </div>
          <div class="device-list-container list-container">
            <ul class="device-list lists"></ul>
          </div>
        </div>
        <div class="button-container ustensils-button-container">
          <div class="dropdown-flex">
            <input
              placeholder="Ustensiles"
              type="text"
              class="button third-button"
            />
            <div class="dropdown third-dropdown">
              <i class="fa-solid fa-angle-down dropdown-arrow"></i>
            </div>
          </div>
          <div class="ustensils-list-container list-container">
            <ul class="ustensils-list lists"></ul>
          </div>
        </div>
      </div>

      <section class="cards row"></section>
      <p class="error-message">Aucune recette ne correspond à votre critère… vous pouvez
        chercher « tarte aux pommes », « poisson> ...</p>
    </main>

    <script type="module" src="./index.mjs"></script>
    <script type="module" src="./factory/list.mjs"></script>
  </body>
</html>
